{{/*

  Post Leaf Page

  This page is used to display the content of a post.

  Variables:
  - Post: The blackblog.Post object.
  - Content: The formatted post content.


*/}}

<div id="post-header">
  <h1 id="post-title">{{.Post.Title}}</h1>
  {{if .Post.Date}}<h2 id="post-date">{{.Post.Date}}</h2>{{end}}
</div>

{{.Content}}
